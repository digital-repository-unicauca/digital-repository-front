<c-pagination align="end" aria-label="Page navigation example">
  <c-dropdown direction="dropup" variant="btn-group">
    <button cButton cDropdownToggle color="secondary" id="selectSize">
      Elementos por pagina [ {{pageSize}} ]
    </button>
    <ul cDropdownMenu>
      <li *ngFor="let size of selectPageSize">
        <button cDropdownItem (click)="onSelectingPageSize(size)">{{size}}</button>
      </li>
    </ul>
  </c-dropdown>
  <br>
  <li cPageItem [disabled]="currentPage==1">
    <a cPageLink  (click)="onPreviusPage()" >Previous</a>
  </li>
  <li cPageItem *ngFor="let page of pages" [active]="page ==currentPage">
    <a cPageLink (click)="onChangePage(page)"  >{{page}} </a>
  </li>

  <li cPageItem [disabled]="currentPage==pages.length || pages.length==0" >
    <a cPageLink (click)="onNextPage()" >Next</a>
  </li>

</c-pagination>
