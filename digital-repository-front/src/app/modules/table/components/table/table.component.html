<div id="search" class="main">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? toggleAllRows() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="radicado">
            <th mat-header-cell *matHeaderCellDef> Radicado </th>
            <td mat-cell *matCellDef="let element"> {{element.radicado}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="modalidad">
            <th mat-header-cell *matHeaderCellDef> Modalidad </th>
            <td mat-cell *matCellDef="let element"> {{element.modalidad}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="tipoContrato">
            <th mat-header-cell *matHeaderCellDef> Tipo de Contrato </th>
            <td mat-cell *matCellDef="let element"> {{element.tipoContrato}} </td>
        </ng-container>

        <ng-container matColumnDef="contratista">
            <th mat-header-cell *matHeaderCellDef> Contratista </th>
            <td mat-cell *matCellDef="let element"> {{element.contratista}} </td>
        </ng-container>

        <ng-container matColumnDef="anioSus">
            <th mat-header-cell *matHeaderCellDef> Año de suscripción </th>
            <td mat-cell *matCellDef="let element"> {{ formatDate(element.anioSus) }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
        </tr>
    </table>
</div>
