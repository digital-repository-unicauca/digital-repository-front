<div id="search" class="main">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? toggleAllRows() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="modality">
            <th mat-header-cell *matHeaderCellDef> Modalidad </th>
            <td mat-cell *matCellDef="let element"> {{element.modality}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="contractType">
            <th mat-header-cell *matHeaderCellDef> Tipo de contrato </th>
            <td mat-cell *matCellDef="let element"> {{element.contractType}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="signingDate">
            <th mat-header-cell *matHeaderCellDef> Fecha del contrato </th>
            <td mat-cell *matCellDef="let element"> {{ formatDate(element.signingDate) }} </td>
        </ng-container>

        <ng-container matColumnDef="reference">
            <th mat-header-cell *matHeaderCellDef> Radicado </th>
            <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
        </ng-container>

        <ng-container matColumnDef="signingYear">
            <th mat-header-cell *matHeaderCellDef> Año de suscripción </th>
            <td mat-cell *matCellDef="let element"> {{ formatSigningYear(element.signingYear) }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
        </tr>
    </table>
</div>
