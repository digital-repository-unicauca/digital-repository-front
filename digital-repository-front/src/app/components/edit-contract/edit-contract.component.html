<div class="form-contract">
    <div class="boxContainerForm">
        <form [formGroup]="myForm" class="" action="">
            <p>Complete la información del nuevo contrato que desea digitalizar</p>
            <br>
            <p>Radicado</p>
            <div class="grid-radicado">
                <div>
                    <input formControlName="radicado" class="radicado" type="text" name="NroContrato"
                        style="background-color:transparent" placeholder="Radicado">
                </div>

            </div>
            &nbsp; &nbsp; <mat-slide-toggle color="primary" class="mat-lg-slide-toggle" [checked]="isChecked"
                (change)="onToggleChange($event)">
                <h3>&nbsp; Estado del contrato : {{status}}</h3>
            </mat-slide-toggle>
            <br>
            <div class="grid-contratista">
            <!--<div>
                    <br>
                    ID Contratista
                    <input  formControlName="idVendor" class="form-control" type="text" style="background-color:transparent" name="IDContratista"
                     placeholder="ID Contratista">
                </div>-->
                <div>
                    <br>
                    <p>Fecha de Expedición</p>
                    <input formControlName="DateExp" class="form-control" type="date"
                        style="background-color:transparent" name="fecha" [value]="todayWithPipe">

                </div>

                <div class="grid">
                    <br>
                    <p>Fecha de Terminacion</p>
                    <input formControlName="DateEnd" class="form-control" type="date"
                        style="background-color:transparent" name="fecha">

                </div>
                <div>
                    <br>
                    <p>Objeto del Contrato</p>
                    <textarea formControlName="Subject" name="textarea" rows="6" cols="80"
                        placeholder="Objeto o Finalidad del Contrato"></textarea>
                </div>
                <br>
            </div>
        </form>
        <button class="float-center"  (click)="submitFormulario()"
            type="submit">Editar</button>
    </div>

</div>
