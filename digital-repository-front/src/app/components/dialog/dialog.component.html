<div class="custom-dialog-wrapper">
    <h2 mat-dialog-title>Nuevo Documento</h2>
    <mat-dialog-content>
      <form class="form-doc">
        <h2>Tipo de Documento</h2>
        <mat-form-field>
          <input matInput type="text" [(ngModel)]="tipoDocumento" name="tipoDocumento" disabled>
        </mat-form-field>
        <h2>Nombre del Documento:</h2>
        <mat-form-field>
          <input matInput type="text" [(ngModel)]="nombreDocumento" name="nombreDocumento" required>
        </mat-form-field>
        <h2>Fecha de Expedici√≥n:</h2>
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Seleccione una fecha" [(ngModel)]="fechaExpedicion"
            name="fechaExpedicion" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <h2>Subir Archivo:</h2>
        <div class="mat-form-field">
          <input class="file-input" type="file" name="archivoSeleccionado" (change)="onFileSelected($event)" required>
        </div>
  
      </form>
  
    </mat-dialog-content>
  
    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancelar</button>
      <button mat-raised-button (click)="guardarInformacion()">Guardar</button>
    </mat-dialog-actions>
  </div>
