<div class="custom-dialog-wrapper">
  <mat-dialog-content>
    <form class="form-doc" [formGroup]="myForm">
      <h1>Nuevo Documento</h1>
      <br>
      <br>
      <h2>Tipo de Documento</h2>
      <input
        formControlName="type"
        class="form-control"
        type="text"
        id="type"
        placeholder="Type"
      />
      <h2>Nombre del Documento:</h2>
      <input
        formControlName="name"
        class="form-control"
        type="text"
        id="name"
        placeholder="name"
        
      />
      <h2>Fecha de Expedici√≥n:</h2>
      <input
        formControlName="expeditionDate"
        class="form-control"
        id="date"
        type="date"
        required=""
      />
      <h2>Subir Archivo:</h2>
      <div class="mat-form-field">
        <input
        formControlName="file"
          class="file-input"
          type="file"
          name="file"
          (change)="onFileSelected($event)"
          required
        />
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button (click)="openDialog('0ms', '0ms');">
      Guardar
    </button>
  </mat-dialog-actions>
</div>
